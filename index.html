<!DOCTYPE html>
<html lang="en">
   <head>
      <META HTTP-EQUIV="Expires" CONTENT="-1">
      <meta charset="utf-8">
      <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
      <!--some meta data for search engine-->
      <meta name="description" content="Tilak babu - Student">
      <meta name="keywords"
         content="APSSDC, NeighbourhoodMap,Project,Udacity, full-stack, frontend, web development, HTML, CSS, JS, JavaScript">
      <meta name="author" content="Tilak babu">
      <title>APSSDC</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="img/apssdc.ico">
      <link rel="shortcut icon" href="img/apssdc.ico" sizes="16x16 32x32 48x48" type="image/png">
      <link rel="icon" href="img/apssdc.ico" sizes="128x128" type="image/png">
      <!--Google Font-->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"> -->
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <header>
         <h1><i id="nav-button" class="nav-button fa fa-lg fa-arrow-circle-up" data-bind="click: navClick, css: {'fa-arrow-circle-down': isNavClosed}"></i>Engineering Colleges in AP</h1>
      </header>
      <div id ="container" class="container">
         <div id="menu" class="menu speed" data-bind="css: {'moveUp': isNavClosed}">
            <div id="floating-panel" class="floating-panel">
            </div>
            <div id="list-container" class="list-container">
               <div id="filter" class="filter">
                  <div>
                     Filter results:
                     <form id="filter-form" class="filter-form">
                        <input data-bind="textInput: filter, valueUpdate:'afterkeydown'" autocomplete="off" id="filter-input" class="filter-input" placeholder="Search College" >
                        <button type="submit">Clear</button>
                     </form>
                  </div>
               </div>
               <div id="list" class="list">
                  <h2>Engineering Colleges in AP</h2>
                  <ul data-bind="foreach: filteredSpaceList, visible: filteredSpaceList().length > 0" id="list-spaces" class="list-spaces">
                     <li data-bind= "text: name, click: $root.itemClick"></li>
                  </ul>
               </div>
            </div>
         </div>
         <div id="map" class="map"></div>
         <div id="map-error" class="map-error"></div>
      </div>
      <!--
         <script src="js/jQuery.js"></script></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <!--  <script src="js/knockout-3.4.0.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/maperror.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMDj7vdgQNpKygkm6iVajIGsMH01eotXA&v3&callback=googleSuccess" onerror="mapError()"></script>
   </body>
</html>
